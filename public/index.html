<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrical Cutup Studio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">
                <i class="fas fa-music"></i>
                Lyrical Cutup Studio
            </h1>
            <p class="subtitle">30曲の歌詞から創造的なフレーズを生成</p>
        </header>

        <!-- Stats Section -->
        <section class="stats-section">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number">30</div>
                    <div class="stat-label">楽曲数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">2,180</div>
                    <div class="stat-label">フレーズ数</div>
                </div>
            </div>
        </section>

        <!-- Generation Section -->
        <section class="generation-section">
            <div class="generation-card">
                <h2>
                    <i class="fas fa-wand-magic-sparkles"></i>
                    フレーズ生成
                </h2>
                
                <div class="input-group">
                    <label for="phrase-count">生成数 (1-100)</label>
                    <input type="number" id="phrase-count" min="1" max="100" value="50">
                </div>
                
                <button id="generate-btn" class="generate-btn">
                    <i class="fas fa-sparkles"></i>
                    フレーズを生成
                </button>
            </div>
        </section>

        <!-- Results Section -->
        <section id="results-section" class="results-section" style="display: none;">
            <div class="results-header">
                <h2>
                    <i class="fas fa-list"></i>
                    生成されたフレーズ
                </h2>
                <div class="results-actions">
                    <button id="copy-all-btn" class="action-btn">
                        <i class="fas fa-copy"></i>
                        全てコピー
                    </button>
                    <button id="download-btn" class="action-btn">
                        <i class="fas fa-download"></i>
                        ダウンロード
                    </button>
                </div>
            </div>
            
            <div id="phrases-container" class="phrases-container">
                <!-- Generated phrases will be inserted here -->
            </div>
        </section>

        <!-- Loading Overlay -->
        <div id="loading" class="loading-overlay">
            <div class="loading-content">
                <div class="spinner"></div>
                <p>フレーズを生成中...</p>
            </div>
        </div>

        <!-- Message Display -->
        <div id="message" class="message"></div>

        <!-- Footer -->
        <footer class="footer">
            <p>
                <i class="fas fa-heart"></i>
                創造的な表現のためのツール
            </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
